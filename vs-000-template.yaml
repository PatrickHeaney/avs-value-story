# ==============================================================================
# AVS VALUE STORY SPECIFICATION (YAML FORM)
# ==============================================================================
# INSTRUCTIONS FOR THE ARCHITECT:
# 1. Fill out the fields below to define your "Unit of Work."
# 2. Use 'avs validate' to ensure your logic is "Algorithmically Legible."
# 3. Use 'avs assemble' to package this with your local context files.
# ==============================================================================

metadata:
  story_id: "VS-000"
  version: "1.2"
  author: "Patrick Heaney"
  status: "Draft"

# ------------------------------------------------------------------------------
# THE GOAL: The "North Star" for the Agentic-Agent.
# Framed as an Agile User Story to ensure value-alignment and persona clarity.
# ------------------------------------------------------------------------------
goal:
  as_a: "As a <customer/role who receives the value>"
  i_want: >
    Define exactly what success looks like in at least 20 characters.
    Provide a clear, descriptive statement of the final product.
    - "Requirement 1: Quantitative or binary measure of success."
    - "Requirement 2: High-fidelity quality gate for the human reviewer."
    Explain the "What" so the agent understands the specific technical outcome.
  so_that: >
    Explain the benefits of achieving this goal for the customer.
    - "Benefit 1: Improved efficiency or productivity."
    - "Benefit 2: Enhanced user experience or satisfaction."
    Explain the "Why" to provide the agent with a rationale for decision-making.

# ------------------------------------------------------------------------------
# INSTRUCTIONS: The Core Algorithm (The "How-To").
# Precise enough for AI execution, clear enough for Human audit.
# ------------------------------------------------------------------------------
instructions:
  reasoning_pattern: "Chain-of-Thought" # Options: Reflection, Planning, or CoT
  execution_steps:
    - step: 1
      action: "Describe the first action the agent must take [Min 10 chars]."
      validation_rule: "How do we know step 1 was done correctly?"
    - step: 2
      action: "Describe the primary production or transformation step."
      validation_rule: "The forensic check to ensure zero hallucinations."

# ------------------------------------------------------------------------------
# CONTEXT MANIFEST: The "Bill of Materials" (The Information Hunt).
# Engineering 'Context Blindness' out of the runtime loop.
# ------------------------------------------------------------------------------
context_manifest:
  - key: "primary_data_source"
    description: "The main document the agent needs to read."
    default_path: "path/to/your/file.md" # Relative to project root
    required: true

  - key: "reference_guide"
    description: "Supporting templates or style guides."
    default_path: "path/to/reference.pdf"
    required: false

# ------------------------------------------------------------------------------
# PRODUCT: The Deliverable.
# Defines where the output goes and who/what receives it next.
# ------------------------------------------------------------------------------
product:
  type: "Document" # e.g., Code, Analysis, Report
  format: "Markdown"
  output_path: "outputs/"
  handoff_target: "VS-001-Next-Step"