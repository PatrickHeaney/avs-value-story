goal:
  as_a: As a Senior Career Strategist
  i_want: 'Identify key skills, experiences, and keywords from the job description
    and raw resume,  and generate a high-fidelity Strategic Alignment Matrix. - Requirement
    1: Identify at least 5 key skills/keywords from the job description. - Requirement
    2: Map at least 3 specific candidate achievements to these skills.

    '
  so_that: 'The candidate has a clear blueprint for alignment that maximizes their  competitiveness
    for the specific role and eliminates "Context Blindness."

    '
instructions:
- step_number: 1
  action: Parse provided job description to extract required skills, keywords, responsibilities,
    and company culture cues.
  validation_rule: List of extracted requirements is comprehensive and accurate.
- step_number: 2
  action: Parse provided candidate's raw resume to identify relevant experience, education,
    achievements, and technical proficiencies.
  validation_rule: List of candidate's relevant attributes is comprehensive and accurate.
- step_number: 3
  action: Perform a detailed gap analysis comparing job requirements with candidate
    attributes.
  validation_rule: Gap analysis report highlights crucial alignment points and discrepancies.
- step_number: 4
  action: Develop a strategic plan for tailoring the resume, including prioritization
    of content and specific keywords.
  validation_rule: Strategic plan is actionable and directly addresses the gap analysis
    findings.
